<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Types</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 250px;
    }
  </style>
</head>
<body>

  <h1>Let's learn input types</h1>

  <div>
    name: <input placeholder="Enter your name" type="text"><br><br>
    phone: <input placeholder="Enter phone number" type="number"><br><br>
    email: <input placeholder="Email" type="email"><br><br>
    password: <input placeholder="Enter the password" type="password"><br><br>
    <button>Submit</button>
  </div>

</body>
</html>
